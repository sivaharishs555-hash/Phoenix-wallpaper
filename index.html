<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Wallpaper Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { color: orange; }
    #preview {
      margin: 20px 0;
      width: 300px;
      height: 500px;
      background: linear-gradient(to bottom, #111, #000);
      position: relative;
      border: 2px solid orange;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    svg {
      width: 150px;
      height: auto;
    }
    #nameText {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: orange;
      text-align: center;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: black;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Phoenix Wallpaper Generator</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="generate()">Preview</button>
  <div id="preview">
    <svg viewBox="0 0 512 512" fill="orange" xmlns="http://www.w3.org/2000/svg">
      <path d="M256 32C132.3 32 32 132.3 32 256c0 81.1 41.5 152.9 104.7 195.2-5.6-16.3-8.7-33.8-8.7-52.2 0-66.3 53.7-120 120-120s120 53.7 120 120c0 18.4-3.1 35.9-8.7 52.2C438.5 408.9 480 337.1 480 256c0-123.7-100.3-224-224-224z"/>
    </svg>
    <div id="nameText"></div>
  </div>
  <button onclick="download()">Download Wallpaper</button>

  <script>
    function generate() {
      const name = document.getElementById('nameInput').value;
      document.getElementById('nameText').innerText = name;
    }

    function download() {
      html2canvas(document.querySelector("#preview")).then(canvas => {
        const link = document.createElement("a");
        link.download = "phoenix_wallpaper.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
